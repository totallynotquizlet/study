<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Set - Totally Not Quizlet</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Global Infrastructure -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    
    <!-- Mode Specific Styles -->
    <link rel="stylesheet" href="create.css">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: 'var(--color-primary)',
                        bg: 'var(--color-bg)',
                        card: 'var(--color-card-bg)',
                        text: 'var(--color-text-main)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300 antialiased dark:bg-gray-900 dark:text-gray-100">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-8 min-h-screen relative flex flex-col">
        
        <!-- Global Infrastructure Injection Points -->
        <button id="theme-toggle-button" class="absolute top-6 right-6 md:top-8 md:right-10 z-50 p-2 rounded-full transition-all duration-300 hover:bg-gray-200 dark:hover:bg-gray-800 text-yellow-500 dark:text-gray-300">
            <!-- Icons managed by shared.js -->
            <span class="sr-only">Toggle Theme</span>
            <svg id="theme-icon-sun" class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="theme-icon-moon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>

        <a href="index.html">
            <img src="favicon.png" alt="Site Logo" id="header-logo" class="absolute top-6 left-6 md:top-8 md:left-8 z-50 w-8 h-8 opacity-90 cursor-pointer">
        </a>

        <header class="mb-8 pt-16 md:pt-20">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
                Create a New Set
            </h1>
            <div id="global-nav-container"></div>
        </header>

        <main class="flex-grow">
            <!-- Create Form Container -->
            <div id="create-form-container" class="space-y-8 animate-fade-in-up">
                
                <!-- Title Section -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <div class="relative">
                        <input type="text" id="deck-title-input" class="w-full bg-transparent text-2xl font-bold border-b-2 border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none py-2 transition-colors placeholder-gray-300 dark:placeholder-gray-600" placeholder="Enter a title, like &quot;Biology - Chapter 4&quot;">
                        <label for="deck-title-input" class="create-label absolute -top-4 left-0 text-xs font-bold text-gray-400 tracking-wider">TITLE</label>
                    </div>
                </div>

                <!-- Input Method Toggles -->
                <div class="flex justify-between items-center px-1">
                    <div class="flex space-x-2 bg-gray-100 dark:bg-gray-800 p-1 rounded-xl">
                        <button id="toggle-manual-button" class="create-toggle-button px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            Manual Entry
                        </button>
                        <button id="toggle-paste-button" class="create-toggle-button active px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            Import from Text
                        </button>
                    </div>
                    <button id="clear-create-button" class="text-red-500 hover:text-red-600 text-sm font-bold px-4 py-2 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                        Clear All
                    </button>
                </div>

                <!-- Manual Input Section (Hidden by default based on prompt focus, but structure preserved) -->
                <div id="manual-input-section" class="space-y-4 hidden">
                    <div id="card-editor-list" class="space-y-4">
                        <!-- Cards injected by JS -->
                    </div>
                    <button id="add-card-button" class="w-full py-6 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-xl text-gray-400 hover:text-blue-500 hover:border-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400 font-bold transition-all flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        ADD CARD
                    </button>
                </div>

                <!-- Paste Input Section (Default) -->
                <div id="paste-input-section" class="space-y-4 block">
                    <div id="create-example-guide" class="text-sm p-5 rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800 text-blue-800 dark:text-blue-200 leading-relaxed">
                        <p class="font-bold mb-2 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Format Instructions
                        </p>
                        <p class="opacity-90">
                            Paste your terms and definitions below. Separate the term and definition with a comma. Put each new pair on a new line.
                        </p>
                        <div class="mt-3 p-3 bg-white dark:bg-gray-800 rounded-lg border border-blue-200 dark:border-blue-700 font-mono text-xs opacity-75">
                            Capital of France, Paris<br>
                            Photosynthesis, Process by which plants make food<br>
                            2 + 2, 4
                        </div>
                    </div>
                    
                    <textarea id="deck-input-area" class="w-full h-80 p-5 rounded-xl bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 focus:ring-4 focus:ring-blue-500/10 font-mono text-sm leading-relaxed transition-all resize-y shadow-sm" placeholder="Paste your data here..."></textarea>
                </div>

                <!-- Global Create Action -->
                <button id="parse-deck-button" class="w-full py-4 px-6 bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold rounded-xl shadow-lg shadow-blue-500/30 transform transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                    <span>Create Deck</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>

            </div>
        </main>

        <footer class="text-center p-6 mt-12 border-t border-gray-200 dark:border-gray-800 text-sm text-gray-500 dark:text-gray-400">
            <p>Created by Jacob Nedell</p>
        </footer>
    </div>

    <script src="shared.js"></script>
    <!-- Note: A specific 'create.js' will be needed later for logic, but 'shared.js' handles the nav/theme -->
</body>
</html>
